<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building Viewer - Three.js</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
    }

    #sidebar {
      width: 280px;
      background: #16213e;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #0f3460;
    }

    #sidebar h1 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #e94560;
    }

    .building-list {
      list-style: none;
    }

    .building-item {
      padding: 12px 16px;
      margin-bottom: 8px;
      background: #0f3460;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .building-item:hover {
      background: #1a4a7a;
      transform: translateX(4px);
    }

    .building-item.active {
      background: #e94560;
    }

    .building-item h3 {
      font-size: 0.95rem;
      margin-bottom: 4px;
    }

    .building-item p {
      font-size: 0.75rem;
      color: #aaa;
    }

    .building-item.active p {
      color: #ffccd5;
    }

    #canvas-container {
      flex: 1;
      position: relative;
    }

    #three-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #0f3460;
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(22, 33, 62, 0.9);
      padding: 16px;
      border-radius: 8px;
      font-size: 0.85rem;
    }

    #controls p {
      margin-bottom: 4px;
      color: #aaa;
    }

    #controls kbd {
      background: #0f3460;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }

    #info {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(22, 33, 62, 0.9);
      padding: 16px;
      border-radius: 8px;
      font-size: 0.85rem;
      max-width: 250px;
    }

    #info h3 {
      color: #e94560;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <h1>Building Viewer</h1>
      <ul class="building-list" id="building-list"></ul>
    </aside>
    <main id="canvas-container">
      <canvas id="three-canvas"></canvas>
      <div id="loading">
        <div class="spinner"></div>
        <p>Loading model...</p>
      </div>
      <div id="controls">
        <p><kbd>Left Click + Drag</kbd> Rotate</p>
        <p><kbd>Right Click + Drag</kbd> Pan</p>
        <p><kbd>Scroll</kbd> Zoom</p>
      </div>
      <div id="info">
        <h3 id="model-name">Select a building</h3>
        <p id="model-description">Choose a building from the sidebar to view it in 3D.</p>
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
